<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W1 | First Web Page</title>
    <style>
        /* Style for the overall container */
        div {
            border: 3px solid blue; /* Outer blue border */
            padding: 20px; /* Space inside the border */
            width: 60%; /* Width of the entire div */
            margin: 50px auto; /* Center the div horizontally */
            box-sizing: border-box; /* Include padding and border in width/height */
        }

        /* Style for the heading (h1) */
        h1 {
            color: red; /* Red text color */
            border: 2px solid magenta; /* Magenta border */
            padding: 10px; /* Space inside the border */
            font-size: 2em; /* Increase font size */
            margin: 0; /* Remove default margin */
        }

        /* Style for the paragraph (p) */
        p {
            border: 2px solid green; /* Green border */
            padding: 15px; /* Space inside the border */
            color: black; /* Black text color */
            font-size: 1.1em; /* Slightly larger font size */
            line-height: 1.5; /* Increase line height for readability */
        }

        
    </style>
</head>
<body>
    <div>
        <h1>Alex Zayat</h1>
        <p>
           Hello, my name is <u>Alex.</u> I am 22 years old. I love videogames, driving and motorcycles. 
            I am <i>currently</i> building a 2,400 piece <b>lego</b> set. I love the indoors, and sleeping late.
        </p>
    </div>
</body>
</html>
